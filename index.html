<!DOCTYPE html>
<html>

<head>
  <title>Water Intake Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Water Intake Calculator</h1>
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="activity">Activity Level (in minutes):</label>
        <input type="number" id="activity" name="activity" required>

        <label for="switch">Are you in a hot climate?</label>
        <input type="checkbox" id="switch" name="switch">

        <button type="button" onclick="waterCount()">Calculate</button>
      </form>

      <div id="results"></div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
